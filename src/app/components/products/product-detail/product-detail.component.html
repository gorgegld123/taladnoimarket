<div class="container">
	<div class="col-lg-8 border p-3 main-section bg-white" *ngFor="let p of productDetail" >
		<div class="row m-0">
			<div class="col-lg-4 left-side-product-box pb-3">
                <img src="http://localhost/taladnoi/upload/product/{{p.image}}" class="img-responsive"> 

			</div>
			<div class="col-lg-8">
				<div class="right-side-pro-detail border p-3 m-0">
					<div class="row">
						<div class="col-lg-12">
							<p class="m-0 p-0">{{p.pname}}</p>
						</div>
						<div class="col-lg-12">
                            <p class="m-0 p-0 price-pro">ราคา : {{p.price}}</p>
                            <hr class="p-0 m-0">
                        </div>
 
						<div class="col-lg-12 pt-2">
							<h5>รายละเอียดสินค้า</h5>
							<span>{{p.detail}}</span><hr class="m-0 pt-2 mt-2">
						</div>
						<div class="col-lg-12">
							<p class="tag-section"><strong>Tag : </strong><a href="">Woman</a><a href="">,Man</a></p>
						</div>
						<div class="col-lg-12">
                            <h6 class="m-0">จำนวนสั่งซื้อ :</h6> <br>
							<input type="number" class="form-control text-center w-100" value="1">
                        </div>
                        <div class="col-lg-12">
                            <p class="m-0 p-0 price-pro">สินค้าคงเหลือ : {{p.stock}}</p>
                            <hr class="p-0 m-0">
                        </div>
						<div class="col-lg-12 mt-3">
							<div class="row">
								<div class="col-lg-6 pb-2">
									<button class="btn btn-danger w-100" (click)="onAddtoCart(p)">Add To Cart</button>
								</div>
								<div class="col-lg-6">
									<a class="btn btn-success w-100" (click)="handleAddtoCart()">Shop Now</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>

        
        
		<div class="row">
			<div class="col-lg-12 text-center pt-3" >
				<h4 style="color: black;">สินค้าอื่นๆ</h4>
			</div>
		</div>
		<div class="row mt-3 p-0 text-center pro-box-section">
			<div class="col-lg-3 pb-2">
				<div class="pro-box border p-0 m-0">
					<img src="http://nicesnippets.com/demo/pd-b-image1.jpg">
				</div>
			</div>
			<div class="col-lg-3 pb-2">
				<div class="pro-box border p-0 m-0">
					<img src="http://nicesnippets.com/demo/pd-b-images2.jpg">
				</div>
			</div>
			<div class="col-lg-3 pb-2">
				<div class="pro-box border p-0 m-0">
					<img src="http://nicesnippets.com/demo/pd-b-images3.jpg">
				</div>
			</div>
			<div class="col-lg-3 pb-2">
				<div class="pro-box border p-0 m-0">
					<img src="http://nicesnippets.com/demo/pd-b-images4.jpg">
				</div>
			</div>
		</div>
    </div>
    
    
</div>
