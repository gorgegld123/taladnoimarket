<div class="container-xl">
  <div class="row">
    <div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 d-none d-sm-none d-md-block d-xl-block d-lg-block pr-0">
      <div class="list-group border ">
        <!-- Default panel contents -->
        <div class="list-group-item active">
          <p class="a" style="color: #ffffff;">ประเภทสินค้า</p>
        </div>
        <!-- List group -->
        <ul class="list-group" *ngFor="let c of categorie$">
          <a [routerLink]="['/products']" [queryParams]=" {category: c.name}" class="list-group-item"> {{ c.name }} </a>
        </ul>
      </div>
    </div><!-- /.blog-sidebar -->
    <div class="col-md-9">
      <!-- Search Bar -->
      <div class="product-filters">
        <div class="search-filter">
          <input type="text" placeholder="ค้นหาสินค้า" [(ngModel)]="searchFilters">
          <div class="search-icon"><i class="fas fa-search special-tag"></i></div>
        </div>
      </div>


      <!-- End Search Bar -->
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6 col-md-4" *ngFor="let p of products">
              <div class="thumbnail">
                <a [routerLink]="['/product' , p.id]" routerLinkActive="router-link-active">
                  <img class="card-img-top" src="http://localhost/taladnoi/upload/product/{{p.image}}" height="250">
                </a>
                <div class="caption">
                  <p style="font-size: 13px;"> ชื่อสินค้า : {{ p.pname }}</p>
                  <p style="font-size: 13px;font-weight: bold;color: red;">ราคา : {{ p.price}} บาท</p>
                  <p style="font-size: 13px;">หมวดหมู่ : {{ p.cname }} </p>
                  <div class="container">
                    <div class="row">
                      <div>
                        <button class="btn" [routerLink]="['/product' , p.id]" routerLinkActive="router-link-active" style="display:inline-block">รายละเอียด</button>
                      </div>
                      <div>
                        <button class="btn cart-button" style="margin-left:20px; background: #ffd744;" (click)="handleAddtoCart(p)"><i class="fas fa-shopping-cart"></i></button>
                        <!-- <button class="cart-button"><i class="fas fa-shopping-cart"></i></button> -->
                      </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div><!-- /.blog-main -->

  </div><!-- /.row -->

</div> <!-- container-xl -->

<section class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">ชื่อสินค้า</th>
            <th scope="col">ราคาขาย</th>
            <th scope="col">ประเภท</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <th scope="row">{{ p.id}}</th>
            <td>{{ p.pname }}</td>
            <td>{{ p.price }}</td>
            <td><img src={{p.image}}></td>
            <td>{{ p.cname }}</td>
          </tr>


        </tbody>
      </table>
    </div>
  </div>



</section>
